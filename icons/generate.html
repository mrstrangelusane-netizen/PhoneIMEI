<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .icon-wrapper {
            width: 512px;
            height: 512px;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25%;
        }
        .material-icons {
            font-size: 320px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="icon-wrapper">
        <span class="material-icons">phone_android</span>
    </div>
</body>
</html>
